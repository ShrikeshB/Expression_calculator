<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Boxes with Arrows</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            position: relative;
            z-index: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .box1 {
            animation: slideIn 1s ease-out forwards;
        }

        .box2 {
            animation: slideIn 1s ease-out forwards 0.5s;
        }

        .box3 {
            animation: slideIn 1s ease-out forwards 1s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px;
            border-color: transparent transparent transparent #333;
            z-index: 0;
        }

        .arrow1 {
            top: 50px;
            left: 110px;
            transform: rotate(90deg);
        }

        .arrow2 {
            top: 50px;
            left: 220px;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>

</body>
</html>
